# ==================
# Project Details
# ==================
name: "BQMainProject"
config-version: 2
require-dbt-version:
- ">=1.0.0"
- "<2.0.0"
version: "0.1"
profile: "prophecy-bigquery"

# ==================
# File Path Configs
# ==================
clean-targets:
- "target"
- "dbt_modules"
- "logs"
seed-paths:
- "seeds"
model-paths:
- "models"
- "prophecy-sources"
macro-paths:
- "macros"
target-path: "target"

# ==================
# Variable Configs
# ==================
vars:
  v_project_c_int: "10"
  v_project_c_float: "10.12"
  v_project_c_list_string: "['this', 'is', 'thriller']"

# ==================
# Model Configs
# ==================
models:
  BQMainProject:
    bigquery:
      materialized: "table"

# ============
# Misc
# ============
dispatch: []
